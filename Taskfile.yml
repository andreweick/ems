version: '3'

tasks:
  build:
    desc: "Build EMS"
    cmds:
      - go build -o bin/ems main.go
    silent: true

  test:
    desc: "run all the unit tests"
    cmds:
      - go test -v ./...
    silent: true


  clean:
    desc: "clean and clear"
    cmds:
      - rm -f bin/ems
    silent: true

